- id: rust-format
  name: rust format
  description: Format Rust files with cargo fmt.
  entry: cargo fmt
  language: system
  types: [rust]
  args: ["--"]
- id: rust-check
  name: rust check
  description: Check Rust package for errors.
  entry: cargo check
  language: system
  types: [rust]
  pass_filenames: false
- id: rust-lint
  name: rust lint
  description: Lint Rust files using clippy
  entry: cargo clippy
  language: system
  args: ["--", "-D", "warnings"]
  types: [rust]
  pass_filenames: false
